<div class="container .container-fluid">

    <form ng-class="{red:toggleReminder}">
        <fieldset class="form-group " id="blogForm">
            <span ng-show="toggleReminder" id="toggleReminder">Make sure all fields are completed</span>
            <div id="nameBlog">
                <label for="nameInput">Enter title</label>
                <input type="text" ng-model="yourBlog.title" class="form-control" id="nameInput " placeholder="Enter your name" />
            </div>
            <div id="textAreaBlog">
                <label for="blogField">Blog</label>
                <textarea class="form-control" id="blogField" rows="10" ng-model="yourBlog.body"></textarea>

            </div>
        </fieldset>
        <button type="submit" class="btn" ng-click="postBlog()">Submit</button>
    </form>
</div>
